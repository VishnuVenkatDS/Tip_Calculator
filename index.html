<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col calculator-box py-3 px-4">
                <h3 class="fw-bold text-center ">Tip Calculator</h3>
                <p class="error-text">Enter the bill amount and tip percentage to calculate the total.</p>
                <div class="my-3">
                    <h6>Bill amount:</h6>
                    <input type="text" class="w-100 " id="bill-amount">
                </div>
                <div class="my-3">
                    <h6>Tip percentage:</h6>
                    <input type="text" class="w-100 " id="tip-percentage">
                </div>

                <button class="calculate-btn w-100 text-uppercase  fw-medium ">calculate</button>
               <div class="mt-3">Total: <span class="display-output fw-bold "></span></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
